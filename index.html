<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <button id="btn" onclick="opentab()">Student Registration Form</button>
    <form id="registrationForm">
      <h2>Student Registration Form</h2>
      <img src="closeicon.png" class="close-icon" onclick="closetab()" />
      <div class="message" id="message" style="display: none"></div>

      <label for="name">Full Name <span class="required">*</span></label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your full name"
        required
      />

      <label for="email">Email <span class="required">*</span></label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <label for="password">Password <span class="required">*</span></label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Create a password"
        required
      />

      <label for="confirmPassword"
        >Confirm Password <span class="required">*</span></label
      >
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        placeholder="Confirm your password"
        required
      />

      <label for="course">Select Course</label>
      <select id="course" name="course">
        <option value="">Select a course</option>
        <option value="computer-science">Computer Science</option>
        <option value="maths">Mathematics</option>
        <option value="science">Science</option>
        <option value="art">Art</option>
      </select>

      <label for="dob">Date of Birth <span class="required">*</span></label>
      <input type="date" id="dob" name="dob" required />

      <label for="gender">Gender <span class="required">*</span></label>
      <select id="gender" name="gender" required>
        <option value="">Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="phone">Phone Number</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="Enter your phone number"
      />

      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        name="address"
        placeholder="Enter your address"
      />

      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="Enter your city" />

      <label for="state">State</label>
      <input
        type="text"
        id="state"
        name="state"
        placeholder="Enter your state"
      />

      <label for="pin">Pin Code</label>
      <input
        type="text"
        id="pin"
        name="pin"
        placeholder="Enter your pin code"
      />

      <label for="comments">Additional Comments</label>
      <textarea
        id="comments"
        name="comments"
        rows="4"
        placeholder="Any additional information..."
      ></textarea>

      <label>
        <input type="checkbox" id="terms" name="terms" required />
        I agree to the terms and conditions <span class="required">*</span>
      </label>

      <input type="submit" value="Register" class="btn btn1" />
      <input type="reset" value="Clear" class="btn btn2" />

    </form>

    <script>

      const overlayElement = document.getElementById("registrationForm");

      function opentab() {   
        overlayElement.style.display = "block";
      } 

      function closetab() {   
        overlayElement.style.display = "none";
      }
    </script>
  </body>
</html>
